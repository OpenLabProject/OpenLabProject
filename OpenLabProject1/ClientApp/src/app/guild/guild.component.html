<h1>Currently existing guilds!</h1>

<form [formGroup]="guildForm" (ngSubmit)="onSubmit()">

  <label for="GuildName">Guild Name: </label>
  <input id="GuildName" type="text" formControlName="GuildName">
  <br>
  <label for="MembersCount">Members Count: </label>
  <input id="MembersCount" type="number" min="0" formControlName="MembersCount">
  <br>
  <label for="GuildDescription">Guild Description: </label>
  <input id="GuildDescription" type="text" formControlName="GuildDescription">
  <br>
  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!guildForm.valid">Submit</button>
  <br>
</form>


<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let guild of GuildData; let i = index">
    <h2 class="accordion-header" [attr.id]="'heading' + i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-controls]="'#collapse' + i">
        <strong>{{ guild.name }}</strong>&nbsp; [{{ guild.membersCount }}/{{ guild.guildMaxMembers }}]
      </button>
    </h2>
    <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'#heading' + i" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{ guild.description }}
        <p>
          <a class="btn btn-primary" [title]="guild.name + ' details'" [routerLink]="['/guild', guild.id]">Details</a>



        </p>

      </div>
    </div>
  </div>
</div>
